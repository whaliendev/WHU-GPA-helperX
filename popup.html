    <main>
        <p>本扩展为武大新教务系统提供了简单的成绩计算和成绩统计信息展示的功能，方便大家计算成绩和选课。</p>
        <p><strong>一个提醒：站在你人生的时间线上，当前的得意和失意都只是小小的一个阶段，路还很长。😀</strong></p>
        <p>然后：很容易想到，本扩展受<a href="https://github.com/HackerLiye" target="_blank"
                rel="noopener noreferrer">HackerLiye</a>的开源项目<a href="https://github.com/HackerLiye/WHU-GPA-helper"
                target="_blank" rel="noopener noreferrer">WHU-GPA-helper</a>启发，并且也将代码开源在了<a
                href="https://github.com/whaliendev/WHU-GPA-helperX" target="_blank"
                rel="noopener noreferrer">WHU-GPA-helperX</a>。</p>
        <p>由于本人对武大很多学院的成绩计算方式不太清楚，欢迎大家来<a href="https://github.com/whaliendev/WHU-GPA-helperX/issues" target="_blank"
                rel="noopener noreferrer">提issue</a>和PR。</p>
    </main>
